<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Directions Widget</title> <link rel="shortcut icon" href="//esri.github.io/quickstart-map-js/images/favicon.ico">
  <!-- ArcGIS API for JavaScript CSS-->
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
  <!-- Web Framework - Bootstrap (getbootstrap.com) and Bootstrap-map-js (github.com/esri/bootstrap-map-js) -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
  <style>
    html, body, #mapDiv {
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- ArcGIS API for JavaScript library references -->
  <script src="//js.arcgis.com/3.10compact"></script>
  <script>
    require(["esri/map", 
      "esri/dijit/Directions", 
      "dojo/domReady!"], 
      function(Map, Directions, utils) {         
       
        // Create map
        var map = new Map("mapDiv", {
          basemap: "streets",
          center:[-98.56,39.82],
          zoom: 4
        });

        // Set popup
        var popup = map.infoWindow;
        popup.highlight = false;
        popup.domNode.className += " light";
      
        // Create Directions widget - NOTE: The routeTaskUrl service will be expiring at the end of 2013 and should be replaced 
        // with the world network service that requires an ArcGIS account to access
        var directions = new Directions({
          map: map,
          routeTaskUrl: "http://tasks.arcgisonline.com/ArcGIS/rest/services/NetworkAnalysis/ESRI_Route_NA/NAServer/Route",
          geocoderOptions: {autoComplete:true, autoNavigate:false}

        },"dir");
        directions.startup();
      }
    );
  </script>
</head>
<body>
 <div class="panel panel-primary panel-fixed">
    <div class="panel-heading">
      <h3 class="panel-title">Directions Widget</h3>
    </div>
    <div class="panel-body">
      <div id="dir"></div>
    </div>
  </div>
  <div id="mapDiv"></div>
</body>
</html>
